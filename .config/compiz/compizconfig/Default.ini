[decoration]
as_command = gtk-window-decorator --replace
as_mipmap = true

[scale]
as_initiate_edge = BottomLeft
as_show_desktop = false
s0_multioutput_mode = 1
s0_opacity = 100
s0_speed = 2.000000
s0_spacing = 20
s0_timestep = 1.400000

[core]
as_active_plugins = core;dbus;glib;place;minimize;workarounds;png;decoration;regex;bicubic;resize;winrules;zoom;obs;fade;switcher;scale;scaleaddon;move;
as_click_to_focus = false
as_autoraise = false
s0_unredirect_fullscreen_windows = true
s0_force_independent_output_painting = true
s0_lighting = false
s0_outputs = 1400x1050+1680+0;1680x1050+0+0;
s0_hsize = 1
as_toggle_window_shaded_key = Disabled

[scaleaddon]
as_close_button = Button3
s0_title_bold = true

[move]

[switcher]
s0_speed = 1.000000
s0_auto_rotate = true
s0_brightness = 60
s0_zoom = 0.500000
s0_opacity = 60
s0_saturation = 60

[workarounds]

[blur]
s0_focus_blur = true
s0_blur_speed = 5.002200
s0_filter = 2
s0_gaussian_strength = 0.000000
s0_mipmap_lod = 0.100000
s0_gaussian_radius = 15

[animation]
s0_close_effects = animation:Zoom;animation:Fade;animation:Fade;animation:Glide 2;
s0_close_durations = 200;100;100;100;
s0_close_matches = (type=Dialog | ModalDialog | Unknown) & !(name=gnome-screensaver);(type=Menu | PopupMenu | DropdownMenu);(type=Tooltip | Notification | Utility) & !(name=compiz);(type=Normal) & !(name=gnome-screensaver);
s0_close_options = ;;;;
s0_glide2_away_position = -0.061100
s0_glide2_away_angle = -90.000000

[fade]
s0_unresponsive_saturation = 20

[place]
s0_multioutput_mode = 3
s0_mode = 2

[obs]

[group]
s0_tabbar_show_delay = 0.200000
s0_thumb_size = 256
as_change_color_key = <Super>n
s0_autotab_create = true
s0_tab_style = 4
s0_glow = false
s0_tabbing_timestep = 0.100000

[widget]
as_toggle_edge = TopLeft
s0_match = (class=Cairo-dock) | (class=gdesklets-daemon)

[winrules]

